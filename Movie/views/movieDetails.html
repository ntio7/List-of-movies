<div class="cards-content col-12">
    <div class="row">
        <div class="card col-12">
            <div class="col-4">
                <img ng-src="{{movie.Poster}}" ng-show="movie.Poster">
            </div>
            <div class="col-8 card-info">
                <div class="card-f col-12">
                    <h1>{{movie.Title}}</h1>
                    <hr />
                </div>
                <div class="card-e">
                    <div class="rated">{{movie.Rated}}</div>
                    <div class="runtime">{{movie.Runtime}}</div>
                    <div class="right released">{{movie.Released}}</div>
                </div>

                <div class="card-d">
                    <p><b>Writer:   </b>{{movie.Writer}}</p>
                </div>
                <div class="card-d">
                    <p><b>Actors:   </b>{{movie.Actors}}</p>
                </div>
                <div class="card-d">
                    <p><b>Genre:   </b>{{movie.Genre}}</p>
                </div>
                <div class="card-d">
                    <p><b>Plot:   </b>{{movie.Plot}}</p>
                </div>
                <div class="card-d">

                </div>
                <a class="btn btn-imdb" ng-click="ShowDetails(movie)" ng-href="">movies list</a>
            </div>
        </div>
    </div>
</div>
